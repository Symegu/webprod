<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="switchApplication">
        <button class="dateCalApplication">Калькулятор дат</button>
        <button class="timerApplication">Таймер</button>
    </div>
    <form id="datecalc" class="hidden">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timerForm" class="hidden">
        <h3>Таймер</h3>
        <label>
            <strong>Минуты:</strong>
            <input type="number" id="minute"/>
        </label>
        <div id="timer"></div>
        <button id="startBtn">Старт</button>
        <button id="stopBtn">Стоп</button>
    </form>
</body>
</html>
